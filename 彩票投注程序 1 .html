<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩票投注助手1</title>
    <style type="text/css"> 
    div{
        background:#009933; width:400px; height:300px; margin:0px auto;
        border:2px dotted #ff3300; color:white;}
    form{ margin:0 auto;}
    table{margin:0 auto;font-weight:bold;} h2{font-size:28px;text-align:center;}
</style>
</head>
<body>
    <div>
        <form >
         <table>
             <tr>
                <td>彩票号码</td>
                <td><input type="text" id="num"></td>
                <td><input type="button" value="投注" onclick="selectnumber('num')"></td>
                <td rowspan="3"><input type="reset" value="清空"></td>
             </tr>
             <tr>
                <td>彩票号码</td>
                <td><input type="text" id="num1"></td>
                <td><input type="button" value="投注" onclick="selectnumber('num1')"></td>
             </tr>
             <tr>
                <td>彩票号码</td>
                <td><input type="text" id="num2"></td>
                <td><input type="button" value="投注" onclick="selectnumber('num2')"></td>
             </tr>
         </table>
        </form>
    </div>
    <script>
     function selectnumber(num){
     //彩票选号助手
     var number=new Array(); 
     var str=document.getElementById(num);
     for (i=0;i<=6 ;i++ )	{
     number[i]=Math.floor(Math.random()*30+1); //下舍入
    }
      str.value=number.join("	");
    }
    </script>
</body>
</html>
